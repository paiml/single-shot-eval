[book]
authors = ["Pragmatic AI Labs <info@paiml.com>"]
language = "en"
multilingual = false
src = "src"
title = "Single-Shot Eval - SLM Pareto Frontier Evaluation"
description = "OFFLINE-FIRST evaluation framework for Small Language Models using Batuta sovereign stack"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/paiml/single-shot-eval"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/paiml/single-shot-eval/edit/main/book/{path}"

[output.html.playground]
editable = true
copyable = true
copy-js = true
runnable = false
